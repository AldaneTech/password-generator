<div class="text-green-500 font-mono mt-20 flex flex-col items-center justify-center">
  <h1 class="text-3xl md:text-4xl font-bold text-center">🔐 Password Generator</h1>
  <!-- Show password -->
  <div class="mt-12 text-green-500 font-mono text-2xl p-4 rounded-lg flex items-center justify-between border border-green-500 shadow-[0_0_10px_#00ff00] w-full md:w-auto md:max-w-full overflow-x-auto whitespace-nowrap">
    <span class="truncate md:truncate-none w-full">{{ password }}</span>
    <div class="flex gap-2 ml-8">
      <button (click)="copyToClipboard()" class="hover:text-green-400 transition cursor-pointer">
        <app-copy-icon></app-copy-icon>
      </button>
      <button (click)="regenerateNewPassword()" class="hover:text-green-400 transition cursor-pointer">
        <app-regenerate-icon></app-regenerate-icon>
      </button>
    </div>
  </div>
</div>
<div *ngIf="copied" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-800 text-green-100 px-6 py-2 md:py-3 rounded-md shadow-lg text-center font-mono text-sm animate-fade-in">
    ✅ Password copied
</div>
